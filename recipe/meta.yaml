{% set name = "pyimagej" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a043479a99ea3caf6c65e0ee3749c4eabc1482faaf40d7c412632acac8c82996

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vvv  --no-deps
  skip: true  # [py2k or (py>38 and win)]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - imglyb >=2.0.0
    - jpype1
    - matplotlib-base
    - numpy
    - scyjava >=1.5.1
    - xarray

test:
  imports:
    - imagej

about:
  home: https://github.com/imagej/pyimagej
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: The Python wrapper for ImageJ.
  doc_url: https://github.com/imagej/pyimagej
  dev_url: https://github.com/imagej/pyimagej

extra:
  recipe-maintainers:
    - ctrueden
    - elevans
    - hinerm
